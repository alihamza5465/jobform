<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="main">
  <div class="dataform">
    <h1>Job Application
    <span class="webspan">(Web)</span>
    </h1>
    <form>
      <div class="controler">
        <div class="formcontrol">
          <label for="firstname">FirstName</label>
          <input id="firstname" type="text" placeholder="Enter First Name...">
        </div>
        <div class="formcontrol">
          <label for="lastname">LastName</label>
          <input id="lastname" type="text" placeholder="Enter Last Name...">
        </div>
        <div class="formcontrol">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter Email...">
        </div>
        <div class="formcontrol">
          <label for="">Job Role</label>
          <select name="" id="">
            <option value="">Select Job Role</option>
            <option value="">Web Development</option>
            <option value="">App Development</option>
            <option value="">Software Developer</option>
          </select>
        </div>
        <div class="formcontrol">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter full Address..." row="5" cols="50"> </textarea>
        </div>
        <div class="formcontrol">
          <label for="city">City</label>
          <input id="city" type="text" placeholder="Enter City Name...">
        </div>
        <div class="formcontrol">
          <label for="number">PH:No</label>
          <input id="number" type="number" placeholder="Enter Your Number...">
        </div>
        <div class="formcontrol">
          <label for="date">Date</label>
          <input id="date" type="date" placeholder="10-10-2020">
        </div>
        <div class="formcontrol">
          <label for="cv">Upload CV</label>
          <input id="cv" type="file" placeholder="">
        </div>
        <div class="buton">
          <button>Apply Now</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
